    <script>
        // Load data dari local storage saat halaman dibuka
        window.onload = function() {
            if (localStorage.getItem("tabelData")) {
                document.getElementById("tabel").innerHTML = localStorage.getItem("tabelData");
            }
        };

        // Fungsi untuk menyimpan perubahan ke local storage
        function simpanData() {
            localStorage.setItem("tabelData", document.getElementById("tabel").innerHTML);
            alert("Data berhasil disimpan!");
        }

        // Fungsi untuk mereset data
        function resetData() {
            localStorage.removeItem("tabelData");
            location.reload();
        }
