    <style>
        :root {
            --islamic-green: #006a4e;
            --gold: #d4af37;
            --soft-white: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #004d39, #006a4e, #002e21);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Ornamen Islami di Pojok */
        .pattern {
            position: fixed;
            width: 150px;
            height: 150px;
            opacity: 0.2;
            pointer-events: none;
            z-index: 0;
        }
        .top-left { top: -20px; left: -20px; border: 5px solid var(--gold); border-radius: 50%; }
        .bottom-right { bottom: -20px; right: -20px; border: 5px solid var(--gold); border-radius: 50%; }

        .container {
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.4);
            padding: 40px 30px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Amiri', serif;
            font-size: 2.2rem;
            color: var(--gold);
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .sub-title {
            font-size: 0.8rem;
            letter-spacing: 2px;
            margin-bottom: 30px;
            opacity: 0.8;
            text-transform: uppercase;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu a, .btn-back {
            display: block;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            text-decoration: none;
            border-radius: 15px;
            font-size: 1rem;
            color: white;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .menu a:hover {
            background: var(--gold);
            color: #004d39;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        /* Panel Keuangan Hidden */
        .hiddenk {
            display: none;
            animation: fadeIn 0.5s;
        }

        .hiddenk h2 { color: var(--gold); margin-bottom: 10px; }
        .hiddenk h3 { font-weight: 300; font-size: 0.9rem; margin-bottom: 20px; }

        .btn-back {
            background: #c0392b;
            border: none;
            width: 100%;
        }

        /* Footer & Adv */
        .advertisement {
            margin-top: 30px;
            font-size: 0.7rem;
            color: var(--gold);
            border: 1px dashed var(--gold);
            padding: 10px;
            border-radius: 10px;
            opacity: 0.6;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.75rem;
            letter-spacing: 1px;
            opacity: 0.8;
            font-weight: 600;
        }

        /* Animasi Partikel Kecil */
        .bg-stars {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
